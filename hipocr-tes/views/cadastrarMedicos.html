<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Médico</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" type="text/css" href="/Hipocrates/hipocr-tes/css/style.css">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color:
        }
    </style>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/ootstrap.min.js"></script>


</head>

<body>

    <div class="container">

        <div class="row">
            <div>
                <h1>Cadastro de Médicos</h1>
                <br>
            </div>
            <form>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome Completo</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nome">
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">




                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Data Nascimento</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Data de Nascimento">
                        </div>



                    </div>
                    <div class="col-xs-6 col-sm-4"></div>
                    <!-- Optional: clear the XS cols if their content doesn't match in height -->
                    <div class="clearfix visible-xs-block"></div>
                    <div class="col-xs-6 col-sm-4"></div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">RG</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="RG">
                        </div>



                    </div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">CPF</label>
                            <input type="area" class="form-control" id="exampleInputEmail1" placeholder="CPF">
                        </div>
                    </div>
                    <!-- Optional: clear the XS cols if their content doesn't match in height -->
                    <div class="clearfix visible-xs-block"></div>
                    <div class="col-xs-6 col-sm-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">CRM</label>
                            <input type="CRM" class="form-control" id="exampleInputEmail1" placeholder="CRM">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Àrea</label>
                            <input type="area" class="form-control" id="exampleInputEmail1" placeholder="Àrea">
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Especialidade</label>
                            <input type="Especialidade" class="form-control" id="exampleInputEmail1" placeholder="Especialidade">
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Usuário</label>
                            <input type="usuario" class="form-control" id="exampleInputEmail1" placeholder="Usuario">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Senha">
                        </div>
                    </div>


                    <div class="col-xs-6 col-md-4">


                    </div>
                </div>

                <div class="button">
                    <button class="btn btn-default" type="button">
                        Salvar
                    </button>
                </div>

            </form>

        </div>
    </div>


</body>

</html>
